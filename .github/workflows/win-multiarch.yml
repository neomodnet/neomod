name: win-multiarch
on:
  push:
    branches:
      - master
    paths-ignore:
      - 'cmake-win/**'
      - 'tools/**'
      - '*.md'
      - '.clangd-template'
      - '.gitignore'
      - '.git-blame-ignore-revs'
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'cmake-win/**'
      - 'tools/**'
      - '*.md'
      - '.clangd-template'
      - '.gitignore'
      - '.git-blame-ignore-revs'
  workflow_dispatch:

env:
  CCACHE_DIR: /tmp/.ccache
  LLVM_MINGW_VERSION: 20260210

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:multilib-devel
    strategy:
      matrix:
        arch: [x64, x32]
        include:
          - arch: x64
            host: x86_64-w64-mingw32
          - arch: x32
            host: i686-w64-mingw32
    defaults:
      run:
        working-directory: .

    steps:
      - uses: actions/checkout@v6.0.1

      - name: Installing dependencies
        run: |
          pacman -Syu --noconfirm libx11 libxi glu \
            libjpeg-turbo libglvnd sdl3 zlib wget \
            cmake meson nasm git autoconf automake libtool autoconf-archive \
            mingw-w64-gcc ccache unzip wine freetype2 curl shaderc
          if [[ "${{ matrix.arch }}" == "x64" ]]; then
            mkdir -p /opt/llvm-mingw && \
            wget -qO /opt/llvm-mingw/llvm-mingw.tar.xz "https://github.com/mstorsjo/llvm-mingw/releases/download/${{ env.LLVM_MINGW_VERSION }}/llvm-mingw-${{ env.LLVM_MINGW_VERSION }}-ucrt-ubuntu-22.04-x86_64.tar.xz" && \
            tar xf /opt/llvm-mingw/llvm-mingw.tar.xz -C /opt/llvm-mingw --strip-components=1
          fi

      - name: Set up build directory
        run: |
          mkdir -p "$(pwd)"/build-out/build
          mkdir -p "$(pwd)"/build-out/.ltocache-gcc
          mkdir -p "$(pwd)"/build-out/.ltocache-clang
          mkdir -p ${{ env.CCACHE_DIR }}

      - name: Cache dependency tarballs
        uses: actions/cache@v5.0.1
        with:
          path: |
            build-aux/cache
          key: tarballs-win-${{ matrix.arch }}-${{ hashFiles('configure.ac', 'Makefile.am') }}
          restore-keys: |
            tarballs-win-${{ matrix.arch }}-
            tarballs-win-

      - name: Cache built dependencies
        uses: actions/cache@v5.0.1
        with:
          path: |
            build-out/build/deps
          key: deps-win-${{ matrix.arch }}-${{ hashFiles('configure.ac', 'Makefile.am') }}
          restore-keys: |
            deps-win-${{ matrix.arch }}-

      - name: ccache
        uses: actions/cache@v5.0.1
        with:
          path: |
            ${{ env.CCACHE_DIR }}
            build-out/.ltocache-gcc
            build-out/.ltocache-clang
          key: ccache-win-${{ matrix.arch }}-${{ github.sha }}
          restore-keys: |
            ccache-win-${{ matrix.arch }}-

      - name: Building neomod
        run: |
          ./autogen.sh
          cd build-out
          export MAKEFLAGS="-j$(nproc)"
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          if [[ "${{ matrix.arch }}" == "x32" ]]; then
            ../configure --with-audio="bass,soloud" --with-renderer="opengl,dx11,sdlgpu" --host=${{ matrix.host }} \
              ${{ (github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/dev') && '--disable-strip' || '' }}
          else
            export PATH="/opt/llvm-mingw/bin:$PATH"
            ../configure --enable-clang --with-audio="bass,soloud" --with-renderer="opengl,dx11,sdlgpu" --host=${{ matrix.host }} \
              ${{ (github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/dev') && '--disable-strip' || '' }}
          fi
          make install

      - uses: actions/upload-artifact@v6.0.0
        with:
          name: neomod-win-${{ matrix.arch }}
          path: build-out/dist
